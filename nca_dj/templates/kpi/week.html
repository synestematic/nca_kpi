{% extends 'base.html' %}

{% block content %}
<table>
  <tr>
    <th>DATE</th>
    <th>Incoming Calls</th>
  </tr>

{% for day in days %}
  <tr>
    <td> <a href=" {% url 'day_url_name' day.date %} "> {{ day.date }} </a> </td>
    <td class="foo"> {{ day.incomingCalls | capfirst }} </td>
  </tr>
{% endfor %}

</table>
{% endblock content %}
